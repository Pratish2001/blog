{% include 'base.html' %}

{% block content %}
<style>
    .container{
        margin-top: 50px;
        background-color: rgb(169, 212, 214);
    }
    form {
    width: 30%;
    display: table;
    margin: auto;
    }
</style>

<div class="container">
<h1 class="text-center">REGISTER YOURSELF</h1>
    <form action="" method="post" >
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" name="username" class="form-control">
        <label for="">Email</label>
        <input type="email" name="email" class="form-control" >
        <label for="">Password</label>
        <input type="password" name="password" id="" class="form-control">
        <label for="">Confirm_password</label>
        <input type="password" name="confirm_password" id="" class="form-control"><br>
        <div class="text-center">

            <input type="submit" value="submit" class=" btn-light">
        </div>
       If you already have an account  <a href="{% url 'login' %}">click here</a>
    </form>
    {% for i in messages %}
    {{i}}
    {% endfor %}
</div>

{% endblock %}
