{% include 'base.html' %}

{% block content %}
<style>
    .container{
        margin-top: 10px;
        background-color: rgb(170, 216, 217);
        
    }
    form {
    width: 20%;
    display: table;
    margin: auto;
}
</style>
    <h1 class="text-center"> Login </h1>   
    <form method="post" >  
        {% csrf_token %}
        <div class="container">   
            <label for="">Username</label>
            <input type="text" name="username" class="form-control">
            <label for="">Password</label>
            <input type="password" name="password" class="form-control"><br>
            <div class="text-center">
                
                <button type="submit" class=" btn-danger">Login</button>    
            </div> 
        
            If you dont have an account <a href="{% url 'register' %}">click here</a>
            
            
        </div>   
    </form>   
    {% for i in messages %}
    {{i}}
    {% endfor %}

{% endblock %}
